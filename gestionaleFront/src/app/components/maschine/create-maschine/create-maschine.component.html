<div class="container-fluid mb-3">
  <div class="row mb-2">
    <div class="d-flex flex-row border align-content-center">
      <i class="bi bi-pencil-fill fa-2x" (click)="addMachine()"></i>
      <i class="bi bi-eraser-fill fa-2x"></i>
    </div>
  </div>
  <div *ngIf="showAddMachine">
    <app-menu-create></app-menu-create>
  </div>

  <div class="container-fluid mt-3">
    <div class="row">
      <app-macchina
        [machines]="machine"
        [pieces]="pieces"
        [parts]="parts"
      ></app-macchina>
      <!-- <app-pezzi [pieces]="pieces"></app-pezzi>
      <app-parti [parts]="parts"></app-parti> -->
    </div>
  </div>
</div>
