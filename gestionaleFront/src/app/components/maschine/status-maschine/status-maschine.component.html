<div class="container-fluid">
    <div class="row">
        <div *ngFor="let status of machineStatus" class="col-xl-4 col-lg-4 col-md-6 col-sm-6 mb-3">
            <div class="card rounded-2 h-100">
                <div class="card-body d-flex flex-column">
                    <div class="text-center mb-2">
                        <p [ngClass]="{
                            'stato-attiva': status.statoMaschine === 'ATTIVA',
                            'stato-guasta': status.statoMaschine === 'GUASTA',
                            'stato-manutenzione': status.statoMaschine === 'MANUTENZIONE',
                            'stato-inattiva': status.statoMaschine === 'INATTIVA'
                        }" class="m-0">{{status.statoMaschine}}</p>
                    </div>
                    <div class="image-container mb-2">
                        <img src="{{status.photo}}" class="img-fluid machine-image" alt="imgMachine">
                    </div>
                    <h5 class="card-title mb-2">{{status.nomeMacchina}}</h5>
                    <p class="card-text mb-2">{{status.description}}</p>
                    <div class="mt-auto d-flex justify-content-between">
                        <small class="text-body-secondary">{{status.marca}} {{status.modello}}</small>
                        <i class="fas fa-file-pdf pdf-icon ml-2" (click)="downloadPdf(status.pdfContent)"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
